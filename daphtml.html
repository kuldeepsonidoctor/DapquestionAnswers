<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<title>My Jet</title>
</head>
<body>
    <div class="container-fluid main">
		<div id="inp-speed">
			<label for="speed">Speed : </label>
			<input type="number" id="speed" placeholder="Enter Speed Increament">
		</div>
		<div id="inp-time">
			<label for="time"> Time : </label>
			<input type="number" id="time" placeholder="Enter Time of Change">
		</div>
		<div class="tsp">
			<div>
				<div class="timeDiv">
					<span class="time" id="timeminimuma">00</span>:<span class="time" id="timeinsecond">00</span>
				</div>
				<div>
					<h1 id="speed-val">
						<center>
							0
						</center>
						<span id="speed">km/hr</span>
					</h1>
						<h3 id="distance"><center>0</center></h3>
				</div>
			</div>
			<div id="btns">
			<div id="btn-start">
				<button class="btn btn-danger" id="start">Start</button>
			</div>
			<div id="btn-stop">
				<button class="btn btn-danger" disabled id="stop">Stop</button>
			</div>
		</div>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
